<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prayer Cell Authentication</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    p {
      color: #555;
      margin-bottom: 40px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 20px;
    }

    li {
      margin: 0;
    }

    a {
      text-decoration: none;
      background-color: #3498db;
      color: white;
      padding: 15px 25px;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s;
      display: block;
    }

    a:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Welcome to our Prayer Cell!</h1>
  <p>Please choose an option:</p>
  
  <ul>
    <li><a href="/login">Login</a></li>
    <li><a href="/signup">Signup</a></li>
  </ul>
</body>
</html>
